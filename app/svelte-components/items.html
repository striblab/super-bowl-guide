<div class="component component-item">
  <h1>{{ data.name }}</h1>

  <div class="item-image">
    <img src="{{ data.mainImage[0].url }}" />
  </div>

  <p>{{{ data.description }}}</p>

  <ul>
    <li>Address: {{ data.address }}</li>
    <li>Website: <a href="{{ data.website }}<" target="_blank" rel="noopener">{{ data.website }}</a></li>
  </ul>

  {{#if !inList}}
    <h3>Appears in</h3>
    <ul>
      {{#each data.lists as l}}
        <li><a href="/{{ l.filename }}">{{ l.title }}</a></li>
      {{/each}}
    </ul>
  {{/if}}
</div>
