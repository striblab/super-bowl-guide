<div class="component component-index">
  <div class="splash">
    <div class="title-logo"></div>

    <div class="vertical-center">
      <h1>
        <span>Essential</span>

        <picture>
          <source
            type="image/webp"
            srcset="{{ srcset(data.basePath, 'assets/images/twin-cities-illustration.png', 'webp') }}"
            sizes="100vw">
          <source
            type="image/jpeg"
            srcset="{{ srcset(data.basePath, 'assets/images/twin-cities-illustration.png') }}"
            sizes="100vw">
          <img src="{{ data.basePath }}/assets/images/twin-cities-illustration.png" alt="Twin Cities">
        </picture>

        <span>Guide</span>
      </h1>

      <a href="#/get-started" class="get-started" on:click="goToGroups(event)">Get started</a>
    </div>

    <div class="vertical-bottom splash-footer">
      <span>Super Bowl edition sponsored by</span>
      <img src="{{ data.basePath }}/assets/images/super-bowl-sponsor.png" alt="The Lincoln Motor Company logo">
    </div>
  </div>

  <div class="group-navigation" ref:groupNavigation>
    <div class="title-logo"></div>
    <h1>{{ data.title }}</h1>

    <div class="vertical-center groups cf">
      {{#each data.groups as g}}
        <div class="group">
          <a href="{{ data.basePath }}/{{ g.filename }}"><span>{{ g.title }}</span></a>
        </div>
      {{/each}}
    </div>

    <div class="vertical-bottom">
      <div class="social-buttons">
        <a href="{{ facebookURL }}" target="_blank" rel="noopener" class="facebook-button">
          <span class="sr-only">Share on Facebook</span>
        </a>
        <a href="{{ twitterURL }}" target="_blank" rel="noopener" class="twitter-button">
          <span class="sr-only">Share on Twitter</span>
        </a>
        <a href="{{ emailURL }}" target="_blank" rel="noopener" class="email-button">
          <span class="sr-only">Share via email</span>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
export default {
  oncreate() {
    this.observe('data', n => {
      if (n && n.groups && n.groups.length) {
        n.groups = n.groups.sort((a, b) => {
          return b.order - a.order;
        });

        this.set('data', n);
      }
    });
  },

  methods: {
    goToGroups: function(e) {
      if (e && e.preventDefault) {
        e.preventDefault();
      }

      if (this.refs.groupNavigation) {
        let u = this.get('utils');
        u.goTo(this.refs.groupNavigation);
      }
    }
  },

  computed: {
    facebookURL: function(data, content) {
      return `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
        data.baseURL
      )}`;
    },

    twitterURL: function(data, content) {
      return `https://twitter.com/intent/tweet?text=${encodeURIComponent(
        content.twitterShare
      )}&url=${encodeURIComponent(data.baseURL)}&via=${encodeURIComponent(
        content.twitterAccount
      )}`;
    },

    emailURL: function(data, content) {
      return `mailto:RECIPIENT?subject=${encodeURIComponent(
        content.emailShare
      )}&body=${encodeURIComponent(data.baseURL)}`;
    }
  },

  helpers: {
    srcset: function(basePath, imagePath, extension) {
      let p = basePath + '/' + imagePath;

      return ['300', '600', '900', '1200', '2000']
        .map(w => {
          return (
            p
              .replace(/\.([a-z]+$)/i, '-' + w + 'px.$1')
              .replace(/\.([a-z]+$)/i, extension ? '.' + extension : '.$1') +
            ' ' +
            w +
            'w'
          );
        })
        .join(', ');
    }
  },

  data() {
    return {
      isBrowser: typeof window !== undefined
    };
  }
};
</script>
