<div class="component component-index">
  <div class="splash">
    <div class="title-logo"></div>

    <div class="vertical-center">
      <h1>
        <span id="essential">Essential</span>
        <span>Twin Cities</span>
        <span id="guide">Guide</span>
      </h1>
      <a href="#/get-started" class="get-started" on:click="goToGroups(event)" id="start-button">Get started</a>
    </div>
  </div>

  <div class="group-navigation" ref:groupNavigation>
    <div class="title-logo"></div>
    <h1>{{ data.title }}</h1>

    <div class="vertical-center groups cf">
      {{#each data.groups as g}}
        <div class="group">
          <a href="{{ data.basePath }}/{{ g.filename }}"><span>{{ g.title }}</span></a>
        </div>
      {{/each}}

      <div class="group sponsored-by">
        <a href="https://www.cub.com/" rel="noopener" target="_blank">
          Sponsored by<br>
          <img src="{{ data.basePath }}/assets/images/ads/ads-logo-cub.svg" alt="Cub Foods logo">
        </a>
      </div>
    </div>

    <div class="vertical-bottom">
      <div class="social-buttons">
        <a href="{{ facebookURL(data, content) }}" target="_blank" rel="noopener" class="facebook-button">
          <span class="sr-only">Share on Facebook</span>
        </a>
        <a href="{{ twitterURL(data, content) }}" target="_blank" rel="noopener" class="twitter-button">
          <span class="sr-only">Share on Twitter</span>
        </a>
        <a href="{{ emailURL(data, content) }}" target="_blank" rel="noopener" class="email-button">
          <span class="sr-only">Share via email</span>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
import helpers from './common/helpers.js';
import methods from './common/methods.js';

export default {
  oncreate() {
    this.observe('data', n => {
      // Default sort
      if (n && n.groups && n.groups.length) {
        n.groups = n.groups.sort((a, b) => {
          return b.order - a.order;
        });

        this.set('data', n);
      }
    });
  },

  methods: {
    // Go to groups/menu
    goToGroups: function(e) {
      if (e && e.preventDefault) {
        e.preventDefault();
      }

      if (this.refs.groupNavigation) {
        let u = this.get('utils');
        u.goTo(this.refs.groupNavigation);
      }
    }
  },

  helpers: {
    srcset: helpers.srcset,
    facebookURL: helpers.facebookURL,
    twitterURL: helpers.twitterURL,
    emailURL: helpers.emailURL
  },

  data() {
    return {
      isBrowser: typeof window !== undefined
    };
  }
};
</script>
